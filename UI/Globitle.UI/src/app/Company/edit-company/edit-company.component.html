<div class="container" [dir]="'dir' | translate">
    <h1 class="mt-3">{{'UpdateCompany' | translate}}</h1>
    <ng-container *ngIf="company; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'companyname' | translate}}</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="company.name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'MobileNumber' | translate}}</label>
                    <input type="text" class="form-control" id="mobileNumber" name="mobileNumber"
                        [(ngModel)]="company.mobileNumber">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'email' | translate}}</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="company.email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'address' | translate}}</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="company.address">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">{{'description' | translate}}</label>
                    <textarea class="form-control" id="description" rows="3" name="description"
                        [(ngModel)]="company.description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="sectors" class="form-label">{{'Typeofcompany' | translate}}</label>
                    <ng-container *ngIf="sectors$ | async as sectors">
                        <select class="form-control" name="sectors" id="sectors" [(ngModel)]="selectedSector">
                            <option *ngFor="let sector of sectors" [value]="sector.sectorId">{{sector.name}}</option>
                        </select>
                    </ng-container>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'Size' | translate}}</label>
                    <input type="number" class="form-control" id="size" name="size" [(ngModel)]="company.size">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">{{'Save' |translate}}</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">{{'Delete' |
                        translate}}</button>

                </div>

            </div>

        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Sector Not Found
        </div>
    </ng-template>
</div>
