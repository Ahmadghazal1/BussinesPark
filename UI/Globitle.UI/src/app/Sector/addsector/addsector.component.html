<div class="container" [dir]="'dir' | translate">
    <h1 class="mt-3">{{'AddSector' | translate}}</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">{{'SectorName' | translate}}</label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <button type="submit" [disabled]="!model.name" class="btn btn-primary">{{'Save' | translate }}</button>
            </div>

        </div>

    </form>

</div>
