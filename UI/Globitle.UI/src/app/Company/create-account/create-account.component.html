<div class="container" [dir]="'dir' | translate">
    <h1 class="mt-3">{{'Create account for company' | translate}} </h1>
    <ng-container *ngIf="request && company; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'email' |translate}}</label>
                    <input type="text" disabled class="form-control" id="email" name="email"
                        [(ngModel)]="company.email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'Username' | translate}}</label>
                    <input type="text" class="form-control" id="username" name="username"
                        [(ngModel)]="request.username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">{{'Password' | translate}}</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password"
                        name="password" [(ngModel)]="request.password">
                </div>
                <input type="checkbox" (click)="myFunction()"> {{'Show Password' | translate}}

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">{{'Save' | translate}}</button>
                    <button type="button" class="btn btn-warning" (click)="generateRandomPassword()"><i
                            class="bi bi-bezier"></i>
                        {{'generateRandomPassword' | translate}}</button>


                </div>

            </div>

        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            {{'Company Not Found' | translate}}
        </div>
    </ng-template>
</div>
