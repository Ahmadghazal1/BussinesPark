<div class="container" [dir]="'dir' | translate">
    <h1 class="mt-3">
        {{'Edit Sector' | translate}}
    </h1>
    <ng-container *ngIf="sector; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="sectorId" class="form-label">
                        {{'Sector Id' | translate}}
                    </label>
                    <input type="text" disabled id="sectorId" name="sectorId" class="form-control"
                        value="{{sector.sectorId}}">
                </div>

                <div class="mt-3">
                    <label for="name" class="form-label">
                        {{'SectorName' | translate}}
                    </label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="sector.name">
                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">{{'Save' | translate}}</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">{{'Delete' |
                        translate}}</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            {{'Sector Not Found' | translate}}
        </div>
    </ng-template>
</div>
