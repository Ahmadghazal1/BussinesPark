<div class="container" [dir]="'dir' | translate">
    <h1 class="mt-3">{{'ComplaintForm' | translate}}</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" *ngIf="model">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form6Example3">{{'titleOfComplaint' | translate}}</label>
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title" />

        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form6Example7">{{'descriptionOfComplaint' | translate}}</label>
            <textarea class="form-control" id="description" name="description" rows="4"
                [(ngModel)]="model.description"></textarea>

        </div>


        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4"
            [disabled]="!model.description || !model.title">{{'Sent' | translate}}</button>
    </form>
</div>
